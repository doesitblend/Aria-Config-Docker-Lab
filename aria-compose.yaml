services:
  postgres:
    image: postgres:15.4
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASS}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    logging:
      options:
        max-size: "200k"
        max-file: "5"
    networks:
      - saltnet

  redis:
    image: redis:6
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: 'redis-server --requirepass "$REDIS_PASSWORD"'
    logging:
      options:
        max-size: "200k"
        max-file: "5"
    networks:
      - saltnet


  raas:
    platform: "linux/amd64"
    build:
      context: ./build/raas
      args:
        filename: ${RAAS_RPM_NAME}
        salt_version: ${SALT_VERSION}
    command: "-l debug"
    ports:
      - "8080:8080"
    volumes:
      - ./data/raas:/etc/raas
    depends_on:
      - postgres
      - redis
    logging:
      options:
        max-size: "200k"
        max-file: "5"
    networks:
      - saltnet

  salt-master:
    platform: "linux/amd64"
    hostname: salt-master
    build:
      context: ./build/salt-master
      args:
        salt_version: ${SALT_VERSION}
        plugin_name: ${MASTER_PLUGIN_NAME}
    command: "-l debug"
    volumes:
      - ./data/master.d:/etc/salt/master.d
      - ./data/srv-salt:/srv/salt
      - ./data/srv-pillar:/srv/pillar
    depends_on:
      - raas
    logging:
      options:
        max-size: "200k"
        max-file: "5"
    networks:
      - saltnet

  salt-minion-ubuntu:
    build:
      context: ./build/salt-minion-ubuntu
      args:
        salt_version: ${SALT_VERSION}
    command: "-l debug"
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./data/minion1.d:/etc/salt/minion.d
    logging:
      options:
        max-size: "200k"
        max-file: "5"
    networks:
      - saltnet

  salt-minion-centos:
    build:
      context: ./build/salt-minion-centos
      args:
        salt_version: ${SALT_VERSION}
    command: "-l debug"
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./data/minion2.d:/etc/salt/minion.d
    logging:
      options:
        max-size: "200k"
        max-file: "5"
    networks:
      - saltnet

  salt-minion-debian:
    build:
      context: ./build/salt-minion-debian
      args:
        salt_version: ${SALT_VERSION}
    command: "-l debug"
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./data/minion3.d:/etc/salt/minion.d
    logging:
      options:
        max-size: "200k"
        max-file: "5"
    networks:
      - saltnet

networks:
  saltnet:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "127.0.0.1"

